name: CI front
on:
  push:
    paths:
      - ".github/workflows/ci-front.yml"
      - "svelte/**"
  pull_request:
    paths:
      - ".github/workflows/ci-front.yml"
      - "svelte/**"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2.5.1
        with:
          node-version: 16
      - name: Install dependencies
        run: npm install
        working-directory: ./svelte
      - name: Check
        run: npm run check
        working-directory: ./svelte
      - name: Build
        run: npm run build
        working-directory: ./svelte
