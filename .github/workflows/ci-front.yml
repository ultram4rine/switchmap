name: CI front
on:
  push:
    paths:
      - ".github/workflows/ci-front.yml"
      - "ui/**"
  pull_request:
    paths:
      - ".github/workflows/ci-front.yml"
      - "ui/**"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2.5.1
        with:
          node-version: 16
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Unit tests
        run: npm run test:unit
      - name: Coverage
        uses: codecov/codecov-action@v2
        with:
          files: ./coverage/lcov.info
      - name: Build
        run: npm run build
